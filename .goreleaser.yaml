before:
  hooks:
    - go mod tidy
builds:
  - main: ./cmd/tailer
    binary: tailer
    ldflags:
      - -s -w -X main.version={{.Version}}
    tags:
      - urfave_cli_no_docs
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
    - goos: windows
      format: zip

nfpms:
  - package_name: tailer
    file_name_template: "{{ .ConventionalFileName }}"
    homepage: https://github.com/hionay/tailer
    maintainer: Halil ibrahim Onay <hionay@gmail.com>
    description: A simple CLI tool to insert lines when command output stops 
    license: MIT
    formats:
      - deb
      - rpm
      - archlinux

release:
  prerelease: auto
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'